  
name: pr

on: [pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source
        uses: actions/checkout@v2

      - name: setup go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.16.0"

      - name: setup bats
        uses: mig4/setup-bats@v1

      - name: setup linting
        run: go get golang.org/x/lint/golint

      - name: lint
        run: make lint

      - name: build
        run: make build

      - name: unit test
        run: make test

      - name: test examples
        run: make test-examples

      - name: acceptance
        run: make test-acceptance
